<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahim's Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Navigation Component
    const Navbar = () => (
      <nav className="bg-gray-900 text-white p-4 sticky top-0 z-10">
        <div className="container mx-auto flex justify-between items-center">
          <h1 className="text-xl font-bold">Fahim's Portfolio</h1>
          <ul className="flex space-x-4">
            <li><a href="#home" className="hover:text-blue-400">Home</a></li>
            <li><a href="#about" className="hover:text-blue-400">About Me</a></li>
            <li><a href="#portfolio" className="hover:text-blue-400">Portfolio</a></li>
            <li><a href="#contact" className="hover:text-blue-400">Contact</a></li>
          </ul>
        </div>
      </nav>
    );

    // Home Component
    const Home = () => (
      <section id="home" className="bg-gray-800 text-white h-screen flex items-center justify-center">
        <div className="container mx-auto text-center">
          <img
            src="https://scontent.fzyl2-2.fna.fbcdn.net/v/t39.30808-6/495805609_662691436553943_5463736575074791371_n.jpg?stp=dst-jpg_s1080x2048_tt6&_nc_cat=103&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeHJF82pwobo5pRZOkF1O6Mz574f1XDL_krnvh_VcMv-ShC1JceECkJMfs6iDn8ELT1nhbL1weLyqWfQvBV33JrF&_nc_ohc=b_9JZs5TpXYQ7kNvwHEDEwZ&_nc_oc=AdkWVYLFoDhta_S5leIuZ0WuA0XTuSENoP6NMDMnN83NwmXO2wqab5ylh7l-jL0vJTM&_nc_zt=23&_nc_ht=scontent.fzyl2-2.fna&_nc_gid=gXyROIy1logEixJGvUcGWg&oh=00_AfJxRjzJAbuub__Bphn0rPBGBwCyfkCCp6_H5Ff4HxnMug&oe=682F06A3"
            alt="Fahim's Profile"
            className="w-32 h-32 rounded-full mx-auto mb-4 object-cover"
          />
          <h1 className="text-4xl font-bold mb-2">Muhammed Fahim</h1>
          <h2 className="text-2xl text-blue-400 mb-4">Web Developer & Coder</h2>
          <p className="text-lg max-w-md mx-auto mb-6">
            Passionate about crafting user-friendly websites with HTML, CSS, and JavaScript.
          </p>
          <a
            href="#contact"
            className="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600"
          >
            Contact Me
          </a>
        </div>
      </section>
    );

    // About Me Component
    const About = () => (
      <section id="about" className="py-16 bg-white">
        <div className="container mx-auto px-4">
          <h2 className="text-3xl font-bold text-center mb-8">About Me</h2>
          <div className="max-w-2xl mx-auto text-center">
            <p className="text-lg mb-4">
              I'm Muhammed Fahim, an aspiring web developer from Bogura, Bangladesh, with a deep passion for coding.
            </p>
            <p className="text-lg mb-4">
              I love building responsive and interactive websites using HTML, CSS, and JavaScript, and I'm learning Python to expand my skills.
            </p>
            <p className="text-lg">
              My goal is to create impactful, user-friendly web solutions and continue growing as a developer through hands-on projects.
            </p>
          </div>
        </div>
      </section>
    );

    // Portfolio Component
    const Portfolio = () => (
      <section id="portfolio" className="py-16 bg-gray-100">
        <div className="container mx-auto px-4">
          <h2 className="text-3xl font-bold text-center mb-8">Portfolio</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            {[
              {
                img: "https://scontent.fzyl2-2.fna.fbcdn.net/v/t39.30808-6/498300117_669100849246335_2183046615382650630_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeGAnSEJY7N1aGrcw1qXpm8lUsGF_qYF5jdSwYX-pgXmN0f2mqP9wR0whLVI_Iaaau4jeky6BME9oTRcFUgDLPXa&_nc_ohc=xBe9_Q8f_-IQ7kNvwEB99c6&_nc_oc=AdnsmOY3BESuuzD7P7-INJ5oBm4GMO02kcRa_a6GiO4IqHkk0GmZ7HXHtGkoJk9lYlY&_nc_zt=23&_nc_ht=scontent.fzyl2-2.fna&_nc_gid=wvqsmxgvOlXL_yg2iwV7Ng&oh=00_AfJQ69-IMJuQVS9TA-y_FqrlsyB4AySRgRNRD0WTzMq5pA&oe=682F22C9",
                desc: "A personal portfolio website built with HTML, CSS, and JavaScript."
              },
              {
                img: "https://scontent.fzyl2-2.fna.fbcdn.net/v/t39.30808-6/499158063_669096055913481_6773665799528259365_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeFBVu38MFxLB42G_G0FyA1HW7gvmJwTMy1buC-YnBMzLUH5nTJ3iJhwgyVcyZy3ujvhIMjtpnG45nPXBjLrLSKc&_nc_ohc=9_Vd_wdzyDwQ7kNvwH9uE9y&_nc_oc=AdmrlEFFygG02V5XCdkHCiE2kDdXqImlEeDGm_Kkkzd-tbJM71zipo8vMSWUgNk4T34&_nc_zt=23&_nc_ht=scontent.fzyl2-2.fna&_nc_gid=usZ2OAi_zFiBx4wyAd2akQ&oh=00_AfINM_ZNyJRC3aqdbCB65fITPbDv4rGmJjyIYIc79LNyfQ&oe=682F2D00",
                desc: "A practice login system designed with responsive CSS styling."
              },
              {
                img: "https://scontent.fzyl2-2.fna.fbcdn.net/v/t39.30808-6/496941304_669097275913359_432701673043888563_n.jpg?stp=dst-jpg_s2048x2048_tt6&_nc_cat=102&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeEd4Puio0wiQSL6ORRtcYa5QtnUmwWql09C2dSbBaqXT-IIjO5H2Q-VKu5yNslV6Vf3pv0SZ7DzF1lEIeLLYOIS&_nc_ohc=emJf39LhU-EQ7kNvwGB3fls&_nc_oc=AdkjHbn1FxUbQN4Bb6RbguRuoU7ovKseuwJHweEOrrBo-ZoQ-AgFgRsEmTKRAuU6S4Y&_nc_zt=23&_nc_ht=scontent.fzyl2-2.fna&_nc_gid=_ibaqHPixUpzu8Tq37aGpg&oh=00_AfKfmgwqRg6_c2d8wtY98c3kmxnfrGIj_oo6FD5KKTjk6A&oe=682F0240",
                desc: "An e-commerce page layout created as a coding exercise."
              }
            ].map((item, index) => (
              <div key={index} className="bg-white rounded-lg shadow-lg p-4 hover:shadow-xl transition">
                <img src={item.img} alt="Portfolio item" className="w-full h-48 object-cover rounded mb-4" />
                <p className="text-center text-gray-600">{item.desc}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Contact Component
    const Contact = () => {
      const [formData, setFormData] = useState({ name: "", email: "", message: "" });

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert("Form submitted! (No backend, so data is not sent anywhere)");
      };

      return (
        <section id="contact" className="py-16 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">Contact Me</h2>
            <div className="max-w-lg mx-auto">
              <p className="text-lg mb-4">Email: mdfahim888111@gmail.com</p>
              <p className="text-lg mb-4">
                <a href="https://www.facebook.com/MDFAHIMMDHIM" className="text-blue-500 hover:underline">Facebook</a>
              </p>
              <form onSubmit={handleSubmit} className="space-y-4">
                <div>
                  <label htmlFor="name" className="block text-sm font-medium">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    value={formData.name}
                    onChange={handleChange}
                    className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>
                <div>
                  <label htmlFor="email" className="block text-sm font-medium">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    value={formData.email}
                    onChange={handleChange}
                    className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>
                <div>
                  <label htmlFor="message" className="block text-sm font-medium">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    value={formData.message}
                    onChange={handleChange}
                    className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button
                  type="submit"
                  className="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
                >
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </section>
      );
    };

    // Main App Component
    const App = () => (
      <div>
        <Navbar />
        <Home />
        <About />
        <Portfolio />
        <Contact />
      </div>
    );

    // Render the app
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
