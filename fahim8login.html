<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Login System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            margin: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-mode .login-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-size: 0.9rem;
        }

        .dark-mode .form-group label {
            color: #ddd;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.5);
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border: 1px solid #ff6b6b;
        }

        .form-group input:valid {
            border: 1px solid #51cf66;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            position: absolute;
            bottom: -1.2rem;
            left: 0;
            display: none;
        }

        .form-group input:invalid:not(:placeholder-shown) + .error-message {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            background: #6e8efb;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-button:hover {
            background: #5a76db;
            transform: translateY(-2px);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-button {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: transparent;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #6e8efb;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                margin: 0.5rem;
                padding: 1.5rem;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            .login-button {
                padding: 0.7rem;
                font-size: 0.9rem;
            }

            .social-login {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 1rem;
            }

            .login-container h2 {
                font-size: 1.3rem;
            }

            .form-group label {
                font-size: 0.8rem;
            }

            .form-group input {
                font-size: 0.8rem;
            }

            .login-button {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="document.body.classList.toggle('dark-mode')" aria-label="Toggle dark mode">ðŸŒ™</button>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required aria-required="true">
                <span class="error-message">Please enter a valid username or email</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" aria-required="true">
                <span class="error-message">Password must be at least 8 characters</span>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="social-login">
            <a href="/auth/google" class="social-button">Google</a>
            <a href="/auth/apple" class="social-button">Apple</a>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const form = document.getElementById('login-form');
            if (form.checkValidity()) {
                alert('Form submitted! (This is a practice system)');
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
